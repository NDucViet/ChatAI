plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.chatbot'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()  // Đảm bảo rằng Maven Central có sẵn trong repositories
	maven { url 'https://jitpack.io' }  // Thêm JitPack nếu cần thiết
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'mysql:mysql-connector-java:8.0.33'
	implementation 'com.google.cloud:google-cloud-aiplatform:3.36.0'
	implementation 'com.google.cloud:google-cloud-core:2.31.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

springBoot {
    mainClass = 'com.chatbot.ChatbotApplication'
}

tasks.named('test') {
	useJUnitPlatform()
}
